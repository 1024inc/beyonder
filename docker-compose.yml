version: "3.5"
services:

  app:
    image: gcr.io/beyond-pricing-1024/beyond-game:latest
#    image: node:latest
    restart: always
#    env_file:
#      - var.env
    command: node server.js
    volumes:
      - server.js:/server.js
      - ./pages:/app/pages
      - ./src:/app/src
      - ./public:/app/public
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - ./server.js:/app/server.js
      - ./sockets.js:/app/sockets.js

    ports:
      - "4998:4998"

